<ion-content>
  <div class="container">
    <div class="principale">
    <div class="row boxShadow">
      <!------------- Colonne Gauche---->
      <div class="col-12 col-md-6 imgGauche">

        <div class="contenu py-5">
          <div class="py-5"></div>
          <h2 class="display-5 text-center" style="font-weight: bold;">Bienvenue</h2>
          <h3>Sur <span style="color:#5fdef5">Station </span>Service</h3>
        </div>

      </div>

      <!------------- Colonne Droite ---->
      <div class="col-12 col-md-6 form">
        <form class="py-3 px-3">
          <fieldset>
            <legend class="display-6 text-center my-3"><b>Connexion</b></legend>
          </fieldset>
          <div class="trait"></div>
            <div class="mb-4 form-row form-floating">
              <input type="text" name="identifiant" id="identifiant" placeholder="identifiant" class="form form-control inputvalue">
              <label for="identifiant">identifiant <span style="color: red;">*</span></label>
            </div>

            <div class="mb-5 form-row form-floating">
              <input type="password" name="password" id="password" placeholder="Mots de passe *" class="form form-control inputvalue">
              <label for="password">Mot de passe <span style="color:red;">*</span></label>
            </div>



          <button class="btn btnAjouter">Se Connecter</button>
        </form>

      </div>
    </div>
  </div>

</div>

</ion-content>
